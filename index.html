<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Objetos y clases</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
				/* Eliminamos las barras de scroll del body */
				overflow-x: hidden;
				overflow-y: hidden;
				background-image: url("src/img/galaxia.jpg");
				background-size: cover;
			}
			.vidas {
				height: 50px;
				color:aliceblue;
				background-color: rgba(255, 250, 250, 0.2);
				padding: 20px;
				margin: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: fixed;
				top: 0;
				right: 0;
				font-size: 30px;
				border: 5px solid brown;
				border-radius: 20px;
			}
			.vidas img{
				height: 100%;
				margin-right: 20px;
			}
			.enemigo,
			.nave {
				width: 100px;
				height: 100px;
				/* border: 5px solid white; */
				box-sizing: border-box;
				/* background-color: white; */
				position: absolute;
				top: 200px;
				left: 200px;
				display: none;
				background-size: contain;
				background-position: center;
				background-repeat: no-repeat;
			}
			.nave {
				background-image: url("src/img/nave3.svg");
			}
			.enemigo {
				background-image: url("src/img/roca.svg");
			}

			#escenario {
				border: 5px dotted;
				height: 100%;
				width: 100%;
			}
			.colision {
				background-image: url("src/img/explosion.gif");
			}
			.apareciendo {
				border: 5px dotted white;
			}
			.ArrowUp{transform: rotate(0deg);}
            .ArrowDown{transform: rotate(180deg);}
            .ArrowLeft{transform: rotate(270deg);}
            .ArrowRight{transform: rotate(90deg);}
		</style>
	</head>
	<body>
		<div id="escenario">
			<div id="plantilla_elemento" class=""></div>
		</div>
		<div class="vidas">
			<img src="src/img/nave3.svg" alt="">
			<span class="numVidas">3</span></div>

		<script src="src/elemento.js"></script>
		<script src="src/nave.js"></script>
		<script src="src/enemigo.js"></script>
		<script src="src/juego.js"></script>
		<script src="index.js"></script>
	</body>
</html>
